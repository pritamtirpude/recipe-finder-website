<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon-96x96.png" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />

  <!-- Primary Meta Tags -->
  <title>Healthy Recipe Finder - Simple, Whole Food Recipes</title>
  <meta name="title" content="Healthy Recipe Finder - Simple, Whole Food Recipes" />
  <meta name="description"
    content="Discover quick, healthy whole-food recipes that fit real-life schedules. Search by ingredients, prep time, and cook time. Find delicious meals in seconds." />
  <meta name="keywords"
    content="healthy recipes, whole food recipes, quick recipes, easy cooking, meal planning, healthy eating, recipe finder, cooking tips" />
  <meta name="author" content="Healthy Recipe Finder" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://health-recipe-website.vercel.app/" />
  <meta property="og:title" content="Healthy Recipe Finder - Simple, Whole Food Recipes" />
  <meta property="og:description"
    content="Discover quick, healthy whole-food recipes that fit real-life schedules. Search by ingredients, prep time, and cook time." />
  <meta property="og:image" content="/assets/images/image-home-hero-large.webp" />
  <meta property="og:image:alt" content="Healthy recipes and cooking ingredients" />
  <meta property="og:site_name" content="Healthy Recipe Finder" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://health-recipe-website.vercel.app/" />
  <meta property="twitter:title" content="Healthy Recipe Finder - Simple, Whole Food Recipes" />
  <meta property="twitter:description"
    content="Discover quick, healthy whole-food recipes that fit real-life schedules. Search by ingredients, prep time, and cook time." />
  <meta property="twitter:image" content="/assets/images/image-home-hero-large.webp" />
  <meta property="twitter:image:alt" content="Healthy recipes and cooking ingredients" />

  <!-- Additional SEO Tags -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Recipe Finder" />

  <!-- Structured Data for Recipe Website -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Healthy Recipe Finder",
    "description": "Discover quick, healthy whole-food recipes that fit real-life schedules.",
    "url": "https://health-recipe-website.vercel.app/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://health-recipe-website.vercel.app/recipes?search={search_term_string}",
      "query-input": "required name=search_term_string"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Healthy Recipe Finder",
      "logo": {
        "@type": "ImageObject",
        "url": "https://health-recipe-website.vercel.app/assets/images/logo.svg"
      }
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
